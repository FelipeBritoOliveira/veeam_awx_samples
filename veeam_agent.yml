- name: Run veeam installation
  hosts: all
  become: true
  tasks:
  - name: Copy veeam package to /tmp
    copy:
      src: /root/veeam-release*
      dest: /tmp/
  - name: Install veeam package
    shell: dpkg -i /tmp/veeam-release* && apt-get update
    args:
      chdir: /tmp
  - name: Install blksnap and veeam
    apt:
      name:
        - blksnap
        - veeam
      state: present
